<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular</title>
    <link href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script
            src="https://unpkg.com/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
</head>
<body class="d-flex flex-column h-100">
<!-- Navigationsleiste -->
<header class="py-1">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="WE_Logo.svg" alt="Logo" width="150px">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Tasks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Boards</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="Spalten.html">Spalten</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
<!-- Formula Card -->
<div class="container-fluid mt-3 pb-2">
    <div class="card">
        <h5 class="card-header">Spalte erstellen</h5>
        <div class="card-body">
            <form>
                <fieldset>
                    <!--Spalten-Bezeichnung -->
                    <div class="form-group mb-2 row">
                        <label class="col-sm-2 col-form-label" for="spaltenbezeichnung">Spaltenbezeichnung:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="spaltenbezeichnung" placeholder="Name der Spalte">
                        </div>
                    </div>
                    <!--Großer Textkasten -->
                    <div class="form-group mb-2 row">
                        <label class="col-sm-2 col-form-label" for="spaltenbeschreibung">Spaltenbeschreibung</label>
                        <div class="col-sm-10">
                            <textarea type="text" class="form-control" rows="5" id="spaltenbeschreibung" placeholder="Beschreibung..."></textarea>
                        </div>
                    </div>
                    <!--Sortid Teil -->
                    <div class="form-group mb-2 row">
                        <label class="col-sm-2 col-form-label" for="sortid">Sortid</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="sortid" placeholder="Sortid angeben">
                        </div>
                    </div>
                    <!--Board Teil -->
                    <div class="form-group mb-2 row">
                        <label class="col-sm-2 col-form-label" for="board">Board auswählen</label>
                        <div class="col-sm-10">
                            <select class="form-select" id="board">
                                <option>Allgemeine Todos</option>
                                <option>Haushalts Todos</option>
                                <option>Uni Todos</option>
                            </select>
                        </div>
                    </div>
                </fieldset>

                <!-- Buttons Speichern Abbrechen-->
                <button class="btn btn-success mb-1 me-0 p-1" type="submit">
                    <i class="far fa-save text-white" style="font-size: 1em"> Speichern</i>
                </button>
                <button class="btn btn-secondary mb-1 me-0 p-1" type="submit">
                    <i class="fas fa-window-close text-white" style="font-size: 1em"> Abbrechen</i>
                </button>
            </form>
        </div>
    </div>
</div>

<!--Footer -->
<footer class="footer mt-auto text-white">
    <div class="container-fluid mt-3">
        <div class="row m-0">
            <div class="col">
                <p class="p-2 pt-1 pb-0">&copy;Web Entwicklung 2023</p>
            </div>
            <div class="col d-flex justify-content-end">
                <a class="p-2 text-white text-decoration-none" href="#">Impressum </a>
                <a class="p-2 text-white text-decoration-none" href="#">Datenschutz </a>
                <a class="p-2 text-white text-decoration-none" href="#">Kontakt </a>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
